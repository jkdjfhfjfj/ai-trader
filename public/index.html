<!DOCTYPE html>
<html>
<head>
    <title>Signal Intelligence Dashboard</title>
    <script src="/socket.io/socket.io.js"></script>
    <style>
        :root { --bg: #0d1117; --card: #161b22; --border: #30363d; --blue: #58a6ff; --green: #3fb950; --red: #f85149; --orange: #f0ad4e; }
        body { font-family: -apple-system, sans-serif; background: var(--bg); color: #c9d1d9; margin: 0; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }
        header { background: var(--card); border-bottom: 1px solid var(--border); padding: 10px 20px; display: flex; align-items: center; justify-content: space-between; }
        .status-box { display: flex; flex-direction: column; align-items: flex-start; gap: 2px; }
        .badge { font-size: 11px; padding: 2px 8px; border-radius: 10px; background: #21262d; border: 1px solid var(--border); font-weight: bold; }
        .reason-text { font-size: 9px; color: #8b949e; max-width: 150px; overflow: hidden; white-space: nowrap; text-overflow: ellipsis; }
        .online { color: var(--green); border-color: var(--green); }
        .offline { color: var(--red); border-color: var(--red); }
        main { display: grid; grid-template-columns: 1fr 1fr; background: var(--border); flex-grow: 1; overflow: hidden; }
        .feed { overflow-y: auto; padding: 15px; }
        .card { background: var(--card); border: 1px solid var(--border); border-radius: 6px; padding: 12px; margin-bottom: 12px; font-size: 13px; }
    </style>
</head>
<body>
    <header>
        <div style="font-weight: bold;">üõ∞Ô∏è Global Bridge</div>
        <div style="display: flex; gap: 20px;">
            <div class="status-box">
                <div id="tg-status" class="badge">TG: --</div>
                <div id="tg-reason" class="reason-text">Waiting...</div>
            </div>
            <div class="status-box">
                <div id="ai-status" class="badge">AI: --</div>
                <div id="ai-reason" class="reason-text">Waiting...</div>
            </div>
            <div id="clock" style="font-size: 12px; align-self: center;">--:--:--</div>
        </div>
    </header>

    <main>
        <div id="raw-feed" class="feed"></div>
        <div id="signal-feed" class="feed"></div>
    </main>

    <script>
        const socket = io({ transports: ['polling', 'websocket'] });

        socket.on('system_status', d => {
            const tg = document.getElementById('tg-status');
            const ai = document.getElementById('ai-status');
            const tgR = document.getElementById('tg-reason');
            const aiR = document.getElementById('ai-reason');

            tg.innerText = `TG: ${d.tg}`;
            tg.className = `badge ${d.tg === 'ONLINE' ? 'online' : 'offline'}`;
            tgR.innerText = d.tgReason || 'No details';

            ai.innerText = `AI: ${d.ai}`;
            ai.className = `badge ${d.ai === 'ONLINE' ? 'online' : 'offline'}`;
            aiR.innerText = d.aiReason || 'No details';

            document.getElementById('clock').innerText = d.time;
        });

        socket.on('new_event', d => {
            const r = document.createElement('div');
            r.className = 'card';
            r.innerHTML = `<strong>${d.title}</strong><br>${d.text}`;
            document.getElementById('raw-feed').prepend(r);
        });
    </script>
</body>
</html>
